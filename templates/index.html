<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Documentation</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Weather Data API</h1>
    <p>URL Format: http://127.0.0.1:5000/api/v1/station/date</p>
    <p>For a specific date: http://127.0.0.1:5000/api/v1/10/2002-08-20</p>
    <p>For one station for all dates: http://127.0.0.1:5000/api/v1/10</p>
    <p>For one station for a specific year: http://127.0.0.1:5000/api/v1/annual/10/1979</p>
    <p>{{data|safe}}</p>
</body>
</html>
